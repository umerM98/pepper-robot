<!DOCTYPE html>
<html>
<head>
    <title>Enter Name</title>
    <script type="text/javascript">
        function submitName() {
            var name = document.getElementById("nameInput").value;
            ALTabletBinding.raiseEvent(name);
        }
    </script>
</head>
<body>
    <h1>Please enter the name of the person whose face is to be learned</h1>
    <form onsubmit="submitName(); return false;">
        <input type="text" id="nameInput" name="name" placeholder="Enter Name Here">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
