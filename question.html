<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission to Capture</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>May I take your pictures to remember you in future?</h2>
    <form id="permission-form">
        <button type="button" id="yes" class="button">Yes</button>
        <button type="button" id="no" class="button">No</button>
    </form>

    <script>
        document.getElementById('yes').addEventListener('click', function() {
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input_data: 'yes' }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert(`Response: ${JSON.stringify(data)}`);
            })
            .catch((error) => console.error('Error:', error));
        });

        document.getElementById('no').addEventListener('click', function() {
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input_data: 'no' })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert(`Response: ${JSON.stringify(data)}`);
            })
            .catch((error) => console.error('Error:', error));
        });
    </script>
</body>
</html>
