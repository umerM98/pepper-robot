<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission to Capture</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>May I take your pictures to remember you in future?</h2>
    <button id="yes" class="button">Yes</button>
    <button id="no" class="button">No</button>

    <script>
        document.getElementById('yes').addEventListener('click', function() {
            // Implement the action for Yes. For example, send a signal to your application.
            alert('Yes was clicked');
        });

        document.getElementById('no').addEventListener('click', function() {
            // Implement the action for No. For example, send a signal to your application.
            alert('No was clicked');
        });
    </script>
</body>
</html>
